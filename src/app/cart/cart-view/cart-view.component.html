<div class="container-sm">
    <h1>Your cart</h1>
    
    <mat-card class="background-white">
        <mat-list>
            <mat-list-item *ngFor="let item of cartItems" >
                <span class="text-pink" matListItemTitle>{{item.name}}</span>
                <span matListItemLine>{{item.price | currency: 'VND'}}</span>
            </mat-list-item>

            <mat-list-item>
                <span class="price text-black" matListItemTitle>Total (VND)</span>
                <span  class="price text-gray" matListItemLine>{{totalPrice | currency: 'VND'}}</span>
            </mat-list-item>

            <mat-list-item class="text-right">
                <button mat-flat-button (click)="clearCart()">Clear</button>
            </mat-list-item>

            <mat-list-item class="text-right">
                <button mat-flat-button color="accent" (click)="checkOutCart()">Checkout</button>
            </mat-list-item>
        </mat-list>
    </mat-card>
</div>
